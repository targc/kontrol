version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: kontrol-postgres
    environment:
      POSTGRES_DB: dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - kontrol-network

volumes:
  postgres_data:

networks:
  kontrol-network:
    driver: bridge
